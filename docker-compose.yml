version: '2.1'
services:

  config-service:
    image: vk-micro/config-service
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  discovery-service:
    image: vk-micro/discovery-service
    restart: always
    depends_on:
      - config-service

    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway-service:
    image: vk-micro/gateway-service
    restart: always
    depends_on:
      config-service:
        condition: service_healthy
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  monitoring-service:
    image: vk-micro/monitoring-service
    restart: always
    depends_on:
      config-service:
        condition: service_healthy
    ports:
      - 9000:8080
      - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  repost-service:
    image: vk-micro/repost-service
    ports:
      - 8000:8000
    restart: always
    depends_on:
      config-service:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  wall-service:
    image: vk-micro/wall-service
    ports:
      - 8001:8001
    restart: always
    depends_on:
      config-service:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"