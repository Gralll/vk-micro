server:
  port: 8765

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

ribbon:
  eureka:
    enabled: true

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    repost-service:
      path: /repost/**
      serviceId: repost-service
      stripPrefix: false

eureka:
  client:
    registerWithEureka: false