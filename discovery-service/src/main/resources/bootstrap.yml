spring:
  application:
    name: discovery-service
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-service
      name: discovery-service
      profile: default
      failFast: true

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
  server:
    enableSelfPreservation: false

security:
  basic:
    enabled: true